<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital@1&family=Roboto:ital,wght@1,400;1,700;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="CSS/StyleSheet.css">
    <script src="JS/JavaScript.js"></script>
    <meta charset="utf-8" />
    <title>PROD BY CII</title>

</head>
<body onload=audioInviz()>

    <div class="clumn">
        <script>
            var counter = 0;
            document.addEventListener('DOMContentLoaded', function () {
                var playButton = document.getElementById('play-button-container');

                playButton.addEventListener('click', function () {
                    var audio = document.getElementById("audio");
                    counter = counter + 1

                    if (counter % 2 == 1) {
                        audio.play();
                        audio.style.opacity = "1";

                    }
                    else {
                        audio.pause();
                        audio.style.opacity = "0";
                    }

                });
            });
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                ct = 0
                var vector = ["Border Lands.wav", "To the moon.wav"];
                var next = document.getElementById('next');
                SongTitle = document.getElementById('SongTitle');
                var audioPlayer = document.getElementById('audio');
                next.addEventListener('click', function () {
                    ct = ct + 1
                    audioPlayer.src = "AudioFiles/" + vector[ct % 2];
                    SongTitle.innerText = vector[ct % 2].toUpperCase().slice(0, -4);

                });

                var previous = document.getElementById('previous');
                previous.addEventListener('click', function () {
                    ct = ct - 1
                    ct = Math.abs(ct)
                    audioPlayer.src = "AudioFiles/" + vector[ct % 2];
                    SongTitle.innerText = vector[ct % 2].toUpperCase().slice(0, -4);

                });

                var email = document.getElementById('Email');
                email.addEventListener('click', function () {
                    var tempInput = document.createElement('input');
                    tempInput.value = "prodbycii7@gmail.com";
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempInput);
                    alert("Email copied to clipboard.");
                });

            });
        </script>

        <div class="menu">
            <div class="label">
                <a href="https://www.instagram.com/cosminioan__/" target="_blank" class="ItemMenu">
                    <div id="CII">CII</div>
                </a>
            </div>
            <div class="spacer"></div>
            <div class="item"><span><a href="https://soundcloud.com/prodbycii7" target="_blank" class="ItemMenu">SoundCloud</a></span></div>
            <div class="item">
                <span><a href="https://www.youtube.com/channel/UCy1_3gqGv8_w8n_u25fZPJA" target="_blank" class="ItemMenu">Youtube</a></span>
            </div>


        </div>

        <div class="Tot">
            <span id="play-button-container">
                <span class="play-button play-button-before"></span>
                <span class="play-button play-button-after"></span>
            </span>
            <img src="cover.jpeg" alt="Cover" class="CoverImage" />
            <div class="Player">
                <div id="previous">
                </div>
                <div id="next">
                </div>
            </div>
            <h2 id="SongTitle">
                BORDER LANDS
            </h2>
        </div>
        <div class="Audio">
            <audio controls controlsList="nodownload noplaybackrate" id="audio" src="AudioFiles/Border Lands.wav" style="max-width: 100%;"></audio>
        </div>

        <h4 id="bio" style="z-index: 2; font-family: 'IBM Plex Serif', serif; ">
            21 y old music producer.
        </h4>
        <div id="Email">
            <b>Email.</b>
        </div>
    </div>




</body>
</html>
